<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>메인화면</title>

  <!-- ✅ 여기에 위치해야 합니다! -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Cairo', sans-serif;
      margin: 0;
      padding: 0;
    }
    body.index-page {
      background-color: #CBD5CF;
    }
    nav {
      background-color: #333;
      padding: 1rem;
    }
    nav ul {
      list-style: none;
      display: flex;
      justify-content: space-around;
      padding: 0;
      margin: 0;
    }
    nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 1rem;
    }
    .slider {
      position: relative;
      max-width: 600px;
      margin: 2rem auto;
      overflow: hidden;
    }
    .slides {
      display: flex;
      transition: transform 0.5s ease;
    }
    .slide {
      min-width: 100%;
    }
    .slide img {
      width: 100%;
      display: block;
    }
    .buttons {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
    }
    .button {
      background-color: rgba(255, 255, 255, 0.5);
      border: none;
      padding: 0.5rem;
      cursor: pointer;
      font-size: 2rem;
    }
  </style>
</head>
<body class="index-page">
  <nav>
    <ul>
      <li><a href="index.html" style="font-size: 1.5rem;">🏠</a></li>
      <li><a href="busan.html">بوسان</a></li>
      <li><a href="daejeon.html">ديجون</a></li>
      <li><a href="jeju.html">جزيرة جيجو</a></li>
    </ul>
  </nav>

  <h1 style="text-align:center;"></h1>
  <div class="slider">
    <div class="slides">
      <div class="slide"><img src="photos/photo1.png" alt="사진1"></div>
    </div>
  </div>

  <script>
    let currentSlide = 0;
    function moveSlide(direction) {
      const slides = document.querySelector('.slides');
      const totalSlides = document.querySelectorAll('.slide').length;
      currentSlide += direction;
      if (currentSlide < 0) {
        currentSlide = totalSlides - 1;
      } else if (currentSlide >= totalSlides) {
        currentSlide = 0;
      }
      slides.style.transform = 'translateX(' + (-currentSlide * 100) + '%)';
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>메인화면</title>

  <!-- ✅ 여기에 위치해야 합니다! -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Cairo', sans-serif;
      margin: 0;
      padding: 0;
    }
    body.index-page {
      background-color: #CBD5CF;
    }
    nav {
      background-color: #333;
      padding: 1rem;
    }
    nav ul {
      list-style: none;
      display: flex;
      justify-content: space-around;
      padding: 0;
      margin: 0;
    }
    nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 1rem;
    }
    .slider {
      position: relative;
      max-width: 600px;
      margin: 2rem auto;
      overflow: hidden;
    }
    .slides {
      display: flex;
      transition: transform 0.5s ease;
    }
    .slide {
      min-width: 100%;
    }
    .slide img {
      width: 100%;
      display: block;
    }
    .buttons {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
    }
    .button {
      background-color: rgba(255, 255, 255, 0.5);
      border: none;
      padding: 0.5rem;
      cursor: pointer;
      font-size: 2rem;
    }
  </style>
</head>
<body class="index-page">
  <nav>
    <ul>

      <div class="slide"><img src="photos/photo1.png" alt="사진1"></div>
    </div>
  </div>

  <a href="traffic.html" class="floating-button">📱</a>

<style>
.floating-button {
  position: fixed;
  bottom: 20px;      /* 아래에서 20px */
  right: 20px;       /* 오른쪽에서 20px */
  font-size: 30px;   /* 이모지 크기 */
  text-decoration: none;
  background-color: white;
  border: 2px solid #ccc;
  border-radius: 50%;
  padding: 10px 12px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  transition: transform 0.2s;
  z-index: 999;
}

.floating-button:hover {
  transform: scale(1.1); /* 마우스 올리면 살짝 커짐 */
}
</style>

  <script>
    let currentSlide = 0;
    function moveSlide(direction) {
      const slides = document.querySelector('.slides');
      const totalSlides = document.querySelectorAll('.slide').length;
      currentSlide += direction;
      if (currentSlide < 0) {
        currentSlide = totalSlides - 1;
      } else if (currentSlide >= totalSlides) {
        currentSlide = 0;
      }
      slides.style.transform = 'translateX(' + (-currentSlide * 100) + '%)';
    }
  </script>
</body>
</html>
